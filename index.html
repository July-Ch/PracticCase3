<!DOCTYPE html>
<html>
<head>
	<title>Готическая архитектура</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta charset="utf-8">
</head>

<body>
    <h1>Готическая архитектура</h1>
    <p>Готика — один из самых впечатляющих архитектурных стилей в истории. <br />
        На данном сайте Вы найдете фотографии зданий, построенных в готическом стиле.</p>
    
	<div class="all">
		<input checked type="radio" name="respond" id="desktop">
			<article id="slider">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					<input type="radio" name="slider" id="switch5">
				<div id="slides">
					<div class="number"></div>
					<div id="overflow">
						<div class="image">
							<article><img src="slike/1.jpg"></article>
							<article><img src="slike/2.jpg"></article>					
							<article><img src="slike/3.jpg"></article>					
							<article><img src="slike/4.jpg"></article>				
							<article><img src="slike/5.jpg"></article>
						</div>
					</div>
				</div>
				<div id="controls">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
				<div id="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					<label for="switch5"></label>
				</div>
			</article>
        </div>
	</div>
</body>
</html>
